<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org">
	
	<style type="text/css">
		.hidden {
		    display: none;
		}
		.modal-header {
		    cursor: move;
		}
	</style>
	
	<script type="text/javascript" th:inline="javascript">
	
	$(document).ready(function () {
        $("#editBankCardModal").draggable({
            handle: ".modal-header"
        });
    });
	
	</script>
	
	<div class="modal fade" id="editBankCardModal" tabindex="-1" role="dialog" aria-labelledby="editBankCardModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            	
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">[[${data.bc.dscr}]] [[${data.no > -1? '수정':'추가'}]]</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <form id="editForm">
                	<input type="hidden" name="no" th:value="${data.no}">
                	<input type="hidden" name="bc" th:value="${data.bc}">
                	<input type="hidden" name="bank.no" th:value="${data.bank.no}">
	                <div class="modal-body">
					    <div class="card">
					        <div class="card-body">
					            <div class="table-responsive">
					                <table class="table table-borderless">
					                    <tbody>
					                        <tr>
					                            <th class="text-left" scope="row">[[${data.bc.dscr}]] 이름</th>
					                            <td class="text-left">
					                                <input type="text" class="form-control border-1" maxlength="32" name="name" th:value="${data.name}" required>
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">은행사</th>
					                            <td class="text-right">
					                                <select name="bank.bankCompay.no" class="form-control" id="selectBankKind">
					                                	<option 
															th:each="item : ${Companies}" 
															th:value="${item.no}"
															th:text="${item.name}"
															th:selected="${item.no} == ${data.bank.bankCompay.no}"></option>
													</select>
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">계좌 종류</th>
					                            <td class="text-right">
					                                <select name="bank.accountType" class="form-control" id="selectBankKind">
					                                	<option 
															th:each="item : ${AccountTypes}" 
															th:value="${item}"
															th:text="${item.dscr}"
															th:selected="${item} == ${data.bank.accountType}"
															></option>
													</select>
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">계좌 번호</th>
					                            <td class="text-left">
					                                <input type="text" class="form-control border-1" maxlength="16" name="bank.accountNumber" th:value="${data.bank.accountNumber}" >
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">예금 주</th>
					                            <td class="text-left">
					                                <input type="text" class="form-control border-1" maxlength="16" name="bank.accountHolder" th:value="${data.bank.accountHolder}" >
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">이율</th>
					                            <td class="text-left">
					                                <input type="number" class="form-control border-1" maxlength="16" name="bank.rate" th:value="${data.bank.rate}" >
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">비고</th>
					                            <td class="text-left">
					                                <input type="text" class="form-control border-1" maxlength="128" name="dscr" th:value="${data.dscr}" >
					                            </td>
					                        </tr>
					                    </tbody>
					                </table>
					            </div>
					        </div>
					    </div>
					</div>
                </form>
                <div class="modal-footer">
                	<a class="btn btn-success btn-icon-split" onclick="modalSuccessClick()">
                        <span class="icon text-white-50">
                            <i class="fas fa-check-circle"></i>
                        </span>
                        <span class="text">[[${data.no > -1? '수정':'추가'}]]</span>
                    </a>

                	<a class="btn btn-secondary btn-icon-split" data-dismiss="modal">
                        <span class="icon text-white-50">
                            <i class="fas fa-times"></i>
                        </span>
                        <span class="text">취소</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
