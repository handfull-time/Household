<div class="card-body" xmlns:th="http://www.thymeleaf.org">

	<script type="text/javascript" th:inline="javascript">
		$(function() {
	
			$('#DataTableBankCard').DataTable({
		        "processing": false,
		        "paging": false,
			});
		})
	
	</script>

	<div class="table-responsive">
		<table class="table table-bordered" id="DataTableBankCard">
			<thead>
				<tr>
					<th>구분</th>
					<th>이름</th>
					<th>종류</th>
					<th>상세</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="data : ${list}" >
					<td class="text-center" th:text="${data.bc.dscr}"></td>
					<td class="text-center" >
						<a th:href="'javascript:onShowDetail(' + ${data.no} + ')'"  th:text="${data.name}"></a>
					</td>
					<th:block th:if="${data.bc eq T(com.utime.household.environment.vo.EBankCard).Bank}">
					<td class="text-center" th:text="${data.bank.bankKind.dscr}"></td>
					<td class="text-center" th:text="${data.bank.accountType.dscr}"></td>
					</th:block>
					<th:block th:if="${data.bc eq T(com.utime.household.environment.vo.EBankCard).Card}">
					<td class="text-center" th:text="${data.card.cardCompany.dscr}"></td>
					<td class="text-center" th:text="${data.card.cardType.dscr}"></td>
					</th:block>
					<td class="text-center">
					    <button type="button" class="btn btn-danger btn-sm" th:onclick="onDelete([[${data.no}]], '[[${data.name}]]'	)">삭제</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
