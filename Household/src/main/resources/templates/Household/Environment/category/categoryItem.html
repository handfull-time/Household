<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org">
	
	<style type="text/css">
		.hidden {
		    display: none;
		}
		.modal-header {
		    cursor: move;
		}
	</style>
	
	<script type="text/javascript" th:inline="javascript">
	
	$(document).ready(function () {
        $("#editCategoryModal").draggable({
            handle: ".modal-header"
        });
        
    });

	</script>
	
	<div class="modal fade" id="editCategoryModal" tabindex="-1" role="dialog" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            	
                <div class="modal-header">
                    <h5 class="modal-title">[[${data.no > -1? '수정':'추가'}]]</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times"></i></span>
                    </button>
                </div>
                <form id="editForm">
                	<input type="hidden" name="no" th:value="${data.no}">
	                <div class="modal-body">
					    <div class="card">
					        <div class="card-body">
					            <div class="table-responsive">
					                <table class="table table-borderless">
					                    <tbody>
					                        <tr>
					                            <th class="text-left" scope="row">종류</th>
					                            <td class="text-right">
					                                <select name="cType" class="form-control" >
														<option 
															th:each="item : ${cTypes}" 
															th:value="${item}"
															th:text="${item.dscr}"
															th:selected="${item} == ${data.cType}"
															></option>
													</select>
					                            </td>
					                        </tr>
					                        <tr>
					                            <th class="text-left" scope="row">이름</th>
					                            <td class="text-left">
					                                <input type="text" class="form-control border-1" maxlength="32" name="name" th:value="${data.name}" required>
					                            </td>
					                        </tr>
					                    </tbody>
					                </table>
					            </div>
					        </div>
					    </div>
					</div>
                </form>
                <div class="modal-footer">
                
                	<a class="btn btn-danger btn-icon-split" th:onclick="onOwnerDelete([[${data.no}]] , [[${data.name}]])">
                        <span class="icon text-white-50">
                            <i class="fas fa-trash"></i>
                        </span>
                        <span class="text">삭제</span>
                    </a>
                	<a class="btn btn-success btn-icon-split" onclick="modalOwnerSuccessClick()">
                        <span class="icon text-white-50">
                            <i class="fas fa-check-circle"></i>
                        </span>
                        <span class="text">[[${data.no > -1? '수정':'추가'}]]</span>
                    </a>

                	<a class="btn btn-secondary btn-icon-split" data-dismiss="modal">
                        <span class="icon text-white-50">
                            <i class="fas fa-times"></i>
                        </span>
                        <span class="text">취소</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
