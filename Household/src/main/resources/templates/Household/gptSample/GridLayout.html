<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Management Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Additional head content -->
</head>
<body>
    <div class="container mt-4">
        <h1>Items Management</h1>
        <div class="row">
            <!-- Loop through main items -->
            <div th:each="mainItem : ${mainItems}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${mainItem.mainName}">Main Item Name</h5>
                        <p class="card-text">Details...</p>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                        <hr>
                        <div>
                            <strong>Sub Items:</strong>
                            <ul>
                                <!-- Loop through sub items -->
                                <li th:each="subItem : ${mainItem.subItems}" th:text="${subItem.name}">Sub Item Name</li>
                            </ul>
                        </div>
                        <button class="btn btn-secondary btn-sm">Add Sub Item</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Additional scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
