<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Items Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Additional head content -->
</head>
<body>
    <div class="container mt-4">
        <h1>Items Management</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Main No</th>
                    <th>Main Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through main items -->
                <tr th:each="mainItem, iterStat : ${mainItems}" class="main-item" th:data-index="${iterStat.index}">
                    <td th:text="${mainItem.mainNo}"></td>
                    <td th:text="${mainItem.mainName}"></td>
                    <td>
                        <button class="btn btn-primary btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Hidden row for sub items -->
                <tr class="sub-item-row d-none" th:each="mainItem : ${mainItems}" th:data-index="${iterStat.index}">
                    <td colspan="3">
                        <ul>
                            <!-- Loop through sub items -->
                            <li th:each="subItem : ${mainItem.subItems}" th:text="${subItem.name}"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- JavaScript for interactivity -->
    <script>
        document.querySelectorAll('.main-item').forEach(row => {
            row.addEventListener('click', () => {
                const index = row.getAttribute('data-index');
                const subItemRow = document.querySelector(`.sub-item-row[data-index="${index}"]`);
                subItemRow.classList.toggle('d-none');
            });
        });
    </script>
    <!-- Additional scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
